<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎵 Travel Memories Gallery</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 1s ease-out;
      }

      .main-title {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #ffd700, #ffa500);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        letter-spacing: 2px;
      }

      .music-player {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: slideInLeft 1s ease-out;
      }

      .music-title {
        font-size: 1.5rem;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .custom-audio {
        width: 100%;
        max-width: 500px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        border: none;
        outline: none;
      }

      .custom-audio::-webkit-media-controls-panel {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
      }

      .gallery-header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeIn 1.5s ease-out;
      }

      .gallery-title {
        font-size: 2.5rem;
        margin-bottom: 10px;
        position: relative;
      }

      .gallery-title::after {
        content: "";
        display: block;
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, #ffd700, #ffa500);
        margin: 10px auto;
        border-radius: 2px;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .photo-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        animation: slideInUp 1s ease-out;
      }

      .photo-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .photo-wrapper {
        position: relative;
        overflow: hidden;
      }

      .photo-wrapper img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .photo-card:hover .photo-wrapper img {
        transform: scale(1.1);
      }

      .photo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          180deg,
          transparent 0%,
          rgba(0, 0, 0, 0.3) 50%,
          rgba(0, 0, 0, 0.7) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .photo-card:hover .photo-overlay {
        opacity: 1;
      }

      .overlay-icon {
        font-size: 3rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .photo-info {
        padding: 20px;
        text-align: center;
      }

      .photo-title {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 5px;
        color: #ffd700;
      }

      .photo-description {
        opacity: 0.8;
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-icon {
        position: absolute;
        font-size: 2rem;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
        color: white;
      }

      .floating-icon:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-icon:nth-child(2) {
        top: 20%;
        right: 10%;
        animation-delay: 1s;
      }
      .floating-icon:nth-child(3) {
        top: 60%;
        left: 5%;
        animation-delay: 2s;
      }
      .floating-icon:nth-child(4) {
        bottom: 20%;
        right: 15%;
        animation-delay: 3s;
      }
      .floating-icon:nth-child(5) {
        bottom: 10%;
        left: 20%;
        animation-delay: 4s;
      }

      .stats-bar {
        display: flex;
        justify-content: space-around;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-top: 40px;
        animation: slideInUp 1.5s ease-out;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #ffd700;
      }

      .stat-label {
        opacity: 0.8;
        margin-top: 5px;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(-10px) rotate(240deg);
        }
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .main-title {
          font-size: 2.5rem;
        }
        .photo-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .stats-bar {
          flex-direction: column;
          gap: 20px;
        }
      }

      /* 모달 스타일 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
      }

      .modal img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <i class="fas fa-music floating-icon"></i>
      <i class="fas fa-camera floating-icon"></i>
      <i class="fas fa-plane floating-icon"></i>
      <i class="fas fa-heart floating-icon"></i>
      <i class="fas fa-star floating-icon"></i>
    </div>

    <div class="container">
      <header class="header">
        <h1 class="main-title">🌟 Travel Memories 🌟</h1>
        <p class="subtitle">나만의 특별한 여행 앨범</p>
      </header>

      <div class="music-player">
        <div class="music-title">
          <i class="fas fa-music"></i>
          <span>여행의 추억과 함께하는 BGM</span>
          <i class="fas fa-headphones"></i>
        </div>
        <audio controls class="custom-audio">
          <source src="media/music1.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="gallery-header">
        <h2 class="gallery-title">📸 Photo Gallery</h2>
        <p>소중한 순간들을 담은 특별한 컬렉션</p>
      </div>

      <div class="photo-grid">
        <div class="photo-card" onclick="openModal('media/chungmooro.jpg')">
          <div class="photo-wrapper">
            <img src="media/chungmooro.jpg" alt="충무로" />
            <div class="photo-overlay">
              <i class="fas fa-search-plus overlay-icon"></i>
            </div>
          </div>
          <div class="photo-info">
            <h3 class="photo-title">🏙️ 충무로</h3>
            <p class="photo-description">
              도시의 매력이 가득한 충무로의 야경. 네온사인과 함께하는 특별한 밤.
            </p>
          </div>
        </div>

        <div class="photo-card" onclick="openModal('media/sokcho.jpg')">
          <div class="photo-wrapper">
            <img src="media/sokcho.jpg" alt="속초" />
            <div class="photo-overlay">
              <i class="fas fa-search-plus overlay-icon"></i>
            </div>
          </div>
          <div class="photo-info">
            <h3 class="photo-title">🌊 속초</h3>
            <p class="photo-description">
              바다의 향기와 함께하는 속초 여행. 파도소리가 들리는 평화로운 순간.
            </p>
          </div>
        </div>

        <div class="photo-card" onclick="openModal('media/vietnam.jpg')">
          <div class="photo-wrapper">
            <img src="media/vietnam.jpg" alt="베트남" />
            <div class="photo-overlay">
              <i class="fas fa-search-plus overlay-icon"></i>
            </div>
          </div>
          <div class="photo-info">
            <h3 class="photo-title">🇻🇳 베트남</h3>
            <p class="photo-description">
              이국적인 정취가 가득한 베트남. 새로운 문화와 만나는 특별한 경험.
            </p>
          </div>
        </div>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-number">3</div>
          <div class="stat-label">방문한 도시</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">∞</div>
          <div class="stat-label">소중한 추억</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">100%</div>
          <div class="stat-label">만족도</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">🎵</div>
          <div class="stat-label">음악과 함께</div>
        </div>
      </div>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <div class="modal-content">
        <img id="modalImage" src="#" alt="확대된 이미지" />
      </div>
    </div>

    <script>
      // 이미지 모달 열기
      function openModal(imageSrc) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = imageSrc;
      }

      // 이미지 모달 닫기
      function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.style.display = "none";
      }

      // ESC 키로 모달 닫기
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // 스크롤 애니메이션
      window.addEventListener("scroll", function () {
        const cards = document.querySelectorAll(".photo-card");
        cards.forEach((card) => {
          const cardTop = card.getBoundingClientRect().top;
          const cardBottom = card.getBoundingClientRect().bottom;

          if (cardTop < window.innerHeight && cardBottom > 0) {
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";
          }
        });
      });

      // 페이지 로드 시 환영 애니메이션
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.querySelectorAll(".photo-card").forEach((card, index) => {
            card.style.animationDelay = `${index * 0.2}s`;
          });
        }, 500);
      });
    </script>
  </body>
</html>
